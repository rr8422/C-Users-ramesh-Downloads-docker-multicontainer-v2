<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Clone</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
    }
    header {
      background-color: #3b5998;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 24px;
    }
    main {
      display: flex;
      justify-content: space-around;
      margin: 20px;
    }
    #left-column, #right-column {
      width: 30%;
      background-color: white;
      padding: 10px;
      border-radius: 8px;
    }
    #center-column {
      width: 40%;
      background-color: white;
      padding: 10px;
      border-radius: 8px;
    }
    footer {
      background-color: #3b5998;
      color: white;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

<header>
  Facebook
</header>

<main>
  <div id="left-column">
    <!-- Left Column Content -->
    <h2>Friends</h2>
    <ul>
      <li>Friend 1</li>
      <li>Friend 2</li>
      <li>Friend 3</li>
      <!-- Add more friends as needed -->
    </ul>
  </div>

  <div id="center-column">
    <!-- Center Column Content -->
    <h2>News Feed</h2>
    <div id="news-feed">
      <!-- Posts will be displayed here -->
    </div>
  </div>

  <div id="right-column">
    <!-- Right Column Content -->
    <h2>Notifications</h2>
    <ul>
      <li>Notification 1</li>
      <li>Notification 2</li>
      <li>Notification 3</li>
      <!-- Add more notifications as needed -->
    </ul>
  </div>
</main>

<footer>
  &copy; 2024 Facebook Clone
</footer>

</body>
</html>
